schemaVersion: 2.1.0
metadata:
  name: che-code
components:
  - name: dev
    container:
      image: quay.io/che-incubator/che-code-dev:insiders
      memoryLimit: 7Gi
      cpuLimit: 3500m
      endpoints:
        - exposure: public
          name: dev
          secure: true
          protocol: http
          targetPort: 8000
  - name: projects
    volume:
      size: 3Gi
  - name: devworkspace-telemetry-woopra-plugin
    attributes:
      app.kubernetes.io/component: telemetry
      app.kubernetes.io/part-of: che-theia.eclipse.org
      workspaceEnv:
        - name: DEVWORKSPACE_TELEMETRY_BACKEND_PORT
          value: '4167'
    container:
      image: quay.io/eclipse/devworkspace-telemetry-woopra-plugin:34bf91e
      env:
        - name: WOOPRA_DOMAIN_ENDPOINT
          value: 'https://registration-service-toolchain-host-operator.apps.sandbox-stage.gb17.p1.openshiftapps.com/api/v1/woopra-domain'
        - name: SEGMENT_WRITE_KEY_ENDPOINT
          value: 'https://registration-service-toolchain-host-operator.apps.sandbox-stage.gb17.p1.openshiftapps.com/api/v1/segment-write-key'
        - name: QUARKUS_LOG_LEVEL
          value: DEBUG
commands:
  - id: prepare
    exec:
      component: dev
      workingDir: ${PROJECTS_ROOT}/che-code
      commandLine: |
        yarn prepare
      group:
        kind: build
  - id: build
    exec:
      component: dev
      workingDir: ${PROJECTS_ROOT}/che-code
      commandLine: |
        yarn watch
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      component: dev
      workingDir: ${PROJECTS_ROOT}/che-code
      commandLine: |
        yarn server
      group:
        kind: run
        isDefault: true
